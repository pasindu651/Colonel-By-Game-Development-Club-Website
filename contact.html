  <div class="container pt-5 d-flex-box justify-content-center">
    <div data-aos="fade-down" data-aos-duration="3000" class="row">
      <div class="col-lg-6">
        <h2 class="contact-header">Contact</h2>
        <p class="about-text">Contact us with any inquiries using the form or email us at <a
            href="mailto:colonelbygddc@gmail.com">colonelbygddc@gmail.com</a>
        </p>
      </div>
      <div class=" col-10 col-sm-8 col-lg-6">
        <form id="contactForm">
          <!-- Name input -->
          <div class="form-outline mb-4">
            <input type="text" id="name" class="form-control" required />
            <label class="form-label" for="name">Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" id="email" class="form-control" required />
            <label class="form-label" for="email">Email address</label>
          </div>

          <!-- Message input -->
          <div class="form-outline mb-4">
            <textarea class="form-control" id="message" rows="4"></textarea>
            <label class="form-label" for="message">Message</label>
          </div>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input class="form-check-input me-2" type="checkbox" value="" id="member" checked />
            <label class="form-check-label" for="member">
              I wish to be a member
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block mb-4">Send</button>
        </form>

        <!--Success alert-->
        <div class="message">
          <div class="success" id="success">
            Your message was sent successfully! We'll get back to you as soon as we can.</div>
        </div>
      </div>
    </div>
  </div>
  </div>
